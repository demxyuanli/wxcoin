# ====================================================================
# ====================================================================
# 导航Cube配置 - 导航Cube的初始设置和外观配置
# ====================================================================
[NavigationCube]
# === 位置和尺寸配置 ===
# Cube距离右边界的距离 (像素)
X=20
# Cube距离上边界的距离 (像素)
Y=20
# Cube的显示尺寸 (像素)
Size=80
# Cube的视口尺寸 (像素)
ViewportSize=80

# === 圆形导航区域配置 ===
# 圆形导航区域半径 (像素)
CircleRadius=150
# 圆形区域距离右边的距离 (像素)
CircleMarginX=50
# 圆形区域距离上边的距离 (像素)
CircleMarginY=50

# === 颜色配置 ===
# 背景颜色 (R,G,B)
BackgroundColorR=240
BackgroundColorG=240
BackgroundColorB=240
# 文字颜色 (R,G,B) - 蓝色轮廓
TextColorR=0
TextColorG=100
TextColorB=255
# 边框颜色 (R,G,B)
EdgeColorR=128
EdgeColorG=128
EdgeColorB=128
# 角点颜色 (R,G,B)
CornerColorR=200
CornerColorG=200
CornerColorB=200

# === 材质属性配置 ===
# 透明度 (0.0-1.0, 0.0为完全不透明)
Transparency=0.5
# 光泽度 (0.0-1.0, 0.0为无光泽)
Shininess=0.5
# 环境光强度 (0.0-1.0)
AmbientIntensity=0.8

# === 显示选项 ===
# 是否显示边框
ShowEdges=true
# 是否显示角点
ShowCorners=true
# 是否显示纹理
ShowTextures=true
# 是否启用动画
EnableAnimation=true

# === 几何体配置 ===
# Cube几何尺寸 (0.0-1.0)
CubeSize=0.50
# 倒角尺寸 (0.0-1.0)
ChamferSize=0.12
# 相机距离 (0.0-10.0)
CameraDistance=3.5

# === 纹理质量配置 ===
# 纹理基础尺寸 (256, 512, 1024, 2048)
# 较小值占用更少内存，较大值质量更好
# 推荐值: 512 (每个纹理1MB)
# 注意: 2048会导致每个纹理占用16MB内存
TextureBaseSize=512
# 是否保存调试纹理PNG文件到程序目录 (用于开发调试)
SaveDebugTextures=false

