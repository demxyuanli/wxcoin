FrameMainSizerMargin=4
SplitterPaneMargin=8
MessagePanelMargin=0
MessagePanelPadding=0
SvgPanelMargin=8
SvgScrollMargin=8

# === 滚动条配置 ===
[ScrollBar]
ScrollRate=5
ScrollBarWidth=16
ScrollBarButtonSize=16

# === 主页空间 ===
[HomeSpace]
SystemButtonWidth=40
SystemButtonHeight=30
SystemButtonSpacing=2

# === 主页菜单 ===
[HomeMenu]
HomeMenuItemHeight=25
HomeMenuSeparatorHeight=8
HomeMenuWidth=240
HomeMenuHeight=420

# ====================================================================
# 拖拽遮罩层配置 - 支持三种主题的拖拽遮罩层外观设置
# ====================================================================
[DragOverlay]

# 遮罩层透明度 (0-255, 255为完全不透明)
# 格式: default_value;dark_value;blue_value
OverlayTransparency=50;200;240

# 全局模式透明度 (当启用全局拖拽模式时)
GlobalModeTransparency=50;220;250

# 遮罩层背景颜色
# 格式: r,g,b;r,g,b;r,g,b
BackgroundColour=100,170,200;40,40,43;230,242,255

# 全局模式背景颜色
GlobalBackgroundColour=240,240,240;45,55,65;245,250,255

# 边框颜色
BorderColour=0,122,204;64,156,255;0,120,215

# 边框宽度
BorderWidth=2;2;2

# 拖拽区域指示器颜色
DropAreaNormalBgColour=255,255,255;32,32,35;248,252,255
DropAreaNormalBorderColour=217,217,217;90,90,90;140,170,200
DropAreaHighlightBgColour=0,122,204;64,156,255;0,120,215
DropAreaHighlightBorderColour=0,122,204;64,156,255;0,120,215

# 拖拽区域指示器图标颜色
DropAreaIconColour=96,96,96;180,180,180;90,110,130
DropAreaHighlightIconColour=255,255,255;255,255,255;255,255,255

# 圆角半径
CornerRadius=4;4;4

# 刷新延迟 (毫秒)
RefreshDelay=16;16;16

# ====================================================================
# 几何模型选中颜色配置 - 支持三种主题的选中颜色设置
# ====================================================================
[GeometrySelectionColors]

# 选中几何模型的主要颜色 (RGB值: 0-1范围)
# 格式: default_r,g,b;dark_r,g,b;blue_r,g,b
# 当前设置为淡黄色系
SelectedGeometryDiffuseColor=1.0,1.0,0.6;1.0,1.0,0.6;1.0,1.0,0.6

# 选中几何模型的环境光颜色 (较暗的版本)
SelectedGeometryAmbientColor=0.4,0.4,0.2;0.4,0.4,0.2;0.4,0.4,0.2

# 选中几何模型的镜面反射颜色 (较亮的版本)
SelectedGeometrySpecularColor=1.0,1.0,0.7;1.0,1.0,0.7;1.0,1.0,0.7

# 选中几何模型的发光颜色 (轻微发光效果)
SelectedGeometryEmissiveColor=0.2,0.2,0.1;0.2,0.2,0.1;0.2,0.2,0.1

# 选中几何模型的透明度 (0.0=不透明, 1.0=完全透明)
SelectedGeometryTransparency=0.0;0.0;0.0

# 选中几何模型的光泽度 (0.0=无光泽, 1.0=高光泽)
SelectedGeometryShininess=0.8;0.8;0.8

# 选中轮廓线颜色 (RGB值: 0-1范围)
SelectedOutlineColor=1.0,1.0,0.6;1.0,1.0,0.6;1.0,1.0,0.6

# 选中轮廓线宽度 (像素)
SelectedOutlineWidth=2.0;2.0;2.0

# 选中高亮边缘颜色 (RGB值: 0-1范围)
SelectedHighlightEdgeColor=1.0,1.0,0.6;1.0,1.0,0.6;1.0,1.0,0.6

