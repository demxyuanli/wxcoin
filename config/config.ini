# ====================================================================
# 兼容性配置 - 为了向后兼容，保留FlatUIConstants段落
# 这些值会根据当前主题从ThemeColors中动态更新
# ====================================================================
[FlatUIConstants]
# 注意：此段落中的值会在运行时根据当前主题动态更新
# 实际配置请修改上面的ThemeColors段落

# ====================================================================
# Canvas背景色配置 - 三种预设风格（参考FreeCAD）
# ====================================================================
[Canvas]
# 背景模式: 0=纯色, 1=线性渐变, 2=径向渐变, 3=背景图
BackgroundMode=1

# 风格1: 纯色背景 - 白色
BackgroundColorR=1.0
BackgroundColorG=1.0
BackgroundColorB=1.0

# 风格2: 线性渐变 - 从上到下（与预览窗口保持一致）
BackgroundGradientTopR=0.9
BackgroundGradientTopG=0.95
BackgroundGradientTopB=1.0
BackgroundGradientBottomR=0.6
BackgroundGradientBottomG=0.8
BackgroundGradientBottomB=1.0

# 调试选项: 1=只渲染背景(不渲染主视图场景), 用于对比主视图与预览/分屏的背景一致性
DebugBackgroundOnly=0

# 调试选项: 1=禁用 MultiViewportManager 渲染(不显示导航立方体/坐标系小视口)，用于排查多视口对背景的影响
DebugDisableMultiViewport=0

# 调试选项: 1=禁用 NavigationCubeManager 渲染(大导航球/立方体)，用于排查其对背景的影响
DebugDisableNavigationCube=0

# 风格3: 背景图路径 (留空使用默认纯色)
BackgroundTexturePath=config/hero.png
# 图像填充模式: 0=填充(重复平铺), 1=适合(保持比例), 2=拉伸(填满整个视口,可能变形)
BackgroundTextureFitMode=1

# ====================================================================
# 旋转中心标记配置
# ====================================================================
[RotationCenter]
# 标记球体半径 (0.01-1.0)
MarkerRadius=0.3
# 标记透明度 (0.0-1.0, 1.0为完全透明)
MarkerTransparency=0.8
# 标记颜色RGB分量 (0.0-1.0)
MarkerRed=1.0
MarkerGreen=0.0
MarkerBlue=0.0

# ====================================================================
# Dock Layout Configuration
# ====================================================================
[DockLayout]
# Pixel sizes for each area
TopAreaHeight=150
BottomAreaHeight=200
LeftAreaWidth=240
RightAreaWidth=250
CenterMinWidth=400
CenterMinHeight=300

# Use percentage instead of pixels
UsePercentage=true

# Percentage values (0-100)
TopAreaPercent=0
BottomAreaPercent=20
LeftAreaPercent=15
RightAreaPercent=0

# Minimum sizes
MinAreaSize=100
SplitterWidth=4

# Area visibility
ShowTopArea=false
ShowBottomArea=true
ShowLeftArea=true
ShowRightArea=false

# Animation settings
EnableAnimation=true
AnimationDuration=200

# ====================================================================
# Display Configuration - Rendering display settings
# ====================================================================
[Display]
# Display mode: Solid, Wireframe, HiddenLine, SolidWireframe, Points, Transparent, NoShading
DisplayMode=Solid

# Show mesh edges (edges from triangulation)
ShowMeshEdges=false

# Show vertices
ShowVertices=false

# Edge width
EdgeWidth=1.0

# Vertex size
VertexSize=2.0

# Edge color (RGB: 0.0-1.0)
EdgeColor=0.0,0.0,0.0

# Vertex color (RGB: 0.0-1.0)
VertexColor=1.0,0.0,0.0

# Show original edges - If true, always show original edges from initialization
ShowOriginalEdges=true

# ====================================================================
# Backward compatibility note:
# ShowEdges has been renamed to ShowMeshEdges for clarity.
# Old config files with ShowEdges will still work but will use the default value.
# ====================================================================